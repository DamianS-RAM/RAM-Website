services:
  web:
    # Nombre del contenedor
    container_name: mi-react-app
    
    # Construye desde el Dockerfile local
    build:
      context: .
      dockerfile: Dockerfile
    
    # Mapea el puerto 3000 de tu PC al puerto 80 del contenedor
    ports:
      - "3000:80"
    
    # Reinicia autom√°ticamente si falla
    restart: unless-stopped
    
    # Variables de entorno (opcional)
    environment:
      - NODE_ENV=production