name: Deploy to Production (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e  # Para si hay error
            
            echo "ğŸ“¥ Actualizando cÃ³digo..."
            cd /var/www/ram-web/repo/RAM-Website
            git fetch origin
            git checkout main
            git pull origin main
            
            echo "ğŸ›‘ Deteniendo contenedores..."
            if [ -d "/var/www/ram-web/current" ]; then
              cd /var/www/ram-web/current
              docker compose down 2>/dev/null || true
            fi
            
            echo "ğŸ“¦ Creando nuevo release..."
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            mkdir -p /var/www/ram-web/releases/$TIMESTAMP
            rsync -av --exclude='.git' --exclude='node_modules' \
              /var/www/ram-web/repo/RAM-Website/ \
              /var/www/ram-web/releases/$TIMESTAMP/
            
            echo "ğŸ³ Construyendo con Docker..."
            cd /var/www/ram-web/releases/$TIMESTAMP
            docker compose build --no-cache --pull
            
            echo "ğŸ”— Actualizando symlink..."
            rm -f /var/www/ram-web/current
            ln -sf /var/www/ram-web/releases/$TIMESTAMP /var/www/ram-web/current
            
            echo "ğŸš€ Levantando contenedores..."
            cd /var/www/ram-web/current
            docker compose up -d

            echo "â³ Esperando a que los contenedores inicien..."
            sleep 5
            
            echo "ğŸ§¹ Limpiando releases antiguos..."
            cd /var/www/ram-web/releases
            ls -t | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "âœ… Deploy completado!"
            echo ""
            echo "ğŸ“Š Estado de contenedores:"
            cd /var/www/ram-web/current || exit 1
            docker compose ps || echo "No se pudo verificar el estado de contenedores"
            
      - name: Notify success
        if: success()
        run: echo "âœ… Deploy exitoso!"
        
      - name: Notify failure
        if: failure()
        run: echo "âŒ Deploy fallÃ³!"