name: Deploy to Production (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e  # Para si hay error
            
            echo "üì• Actualizando c√≥digo..."
            cd /var/www/ram-web/repo/RAM-Website
            git fetch origin
            git checkout main
            git pull origin main
            
            echo "üõë Deteniendo contenedores..."
            cd /var/www/ram-web/current 2>/dev/null || echo "No hay deploy previo"
            docker compose down 2>/dev/null || true
            
            echo "üì¶ Creando nuevo release..."
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            mkdir -p /var/www/ram-web/releases/$TIMESTAMP
            rsync -av --exclude='.git' --exclude='node_modules' \
              /var/www/ram-web/repo/RAM-Website/ \
              /var/www/ram-web/releases/$TIMESTAMP/
            
            echo "üê≥ Construyendo con Docker..."
            cd /var/www/ram-web/releases/$TIMESTAMP
            docker compose build --no-cache --pull
            
            echo "üîó Actualizando symlink..."
            rm -f /var/www/ram-web/current
            ln -sf /var/www/ram-web/releases/$TIMESTAMP /var/www/ram-web/current
            
            echo "üöÄ Levantando contenedores..."
            cd /var/www/ram-web/current
            docker compose up -d
            
            echo "üßπ Limpiando releases antiguos..."
            cd /var/www/ram-web/releases
            ls -t | tail -n +6 | xargs rm -rf 2>/dev/null || true
            
            echo "‚úÖ Deploy completado!"
            docker compose ps
            
      - name: Notify success
        if: success()
        run: echo "‚úÖ Deploy exitoso!"
        
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Deploy fall√≥!"