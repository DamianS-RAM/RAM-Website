name: Deploy to Production (Simple)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            clean-deploy
            
      - name: Notify success
        if: success()
        run: echo "✅ Deploy exitoso!"
        
      - name: Notify failure
        if: failure()
        run: echo "❌ Deploy falló!"